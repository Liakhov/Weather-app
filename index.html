<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col left">
                <p id="city"></p>
            </div>
            <div class="col right">
                <div id="location">
                    <img src="img/location.png" alt="">
                </div>
                <p id="nowDate"></p>
            </div>
        </div>
        <div class="main">
            <div class="col">
                <div class="wind">
                    <img src="img/wind.png" alt="wind" title="Wind">
                    <span id="wind"></span>
                </div>
                <div class="humidity">
                    <img src="img/cloud.png" alt="humidity" title="Humidity">
                    <span id="humidity"></span>
                </div>
                <div class="presure">
                    <img src="img/presure.png" alt="presure" title="Presure">
                    <span id="presure"></span>
                </div>
            </div>
            <div class="col">
                <img id="icon" alt="location">
            </div>
            <div class="col">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
        <div class="days">
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon"></div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <br>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon"></div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <br>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon"></div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <br>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon"></div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <br>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon"></div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <br>
                    <span class="min-temp"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
