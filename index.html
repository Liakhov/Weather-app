<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col left">
                <p id="city"></p>
                <p id="currentDate"></p>
            </div>
            <div class="col right">
                <div id="location">
                    <img src="img/location.png" alt="">
                </div>
                <div class="form">
                    <input id="myInput" type="text" placeholder='Search'>
                    <ul id="dropdown-list"></ul>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="col">
                <div class="wind">
                    <img src="img/wind.png" alt="wind" title="Wind">
                    <span id="wind"></span>
                </div>
                <div class="humidity">
                    <img src="img/cloud.png" alt="humidity" title="Humidity">
                    <span id="humidity"></span>
                </div>
                <div class="presure">
                    <img src="img/presure.png" alt="presure" title="Presure">
                    <span id="presure"></span>
                </div>
            </div>
            <div class="col main-img">
                <img id="mainIcon" alt="location">
            </div>
            <div class="col right">
                <span id="temperature"></span>
                <span class="units">
                    <span id='farengeit'>&#8457;</span> | <span id="celsium">&#8451;</span>
                </span>
                <p id="description"></p>
            </div>
        </div>
        <div class="days">
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon">
                    <img src="#" alt="">
                </div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon">
                    <img src="#" alt="">
                </div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon">
                    <img src="#" alt="">
                </div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon">
                    <img src="#" alt="">
                </div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </p>
            </div>
            <div class="day-item">
                <p class="day-title"></p>
                <div class="icon">
                    <img src="#" alt="">
                </div>
                <p class="day-temp">
                    <span class="max-temp"></span>
                    <span class="min-temp"></span>
                </p>
            </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
</body>
</html>
