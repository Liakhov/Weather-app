<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geolocation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</head>
<body>
    <div class="container">
        <div class="col left">
            <p id="city">City</p>
            <p id="description"></p>
            <p id="wind"></p>
            <p id="cloud"></p>
            <p id="presure"></p>
        </div>
        <div class="col">
            <img id="icon" src="#" alt="">
        </div>
        <div class="col">
            <p id="temperature">0</p>
        </div>
    </div>
    <script>
        var lats,
            longs,
            message = document.getElementById('message');

        if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(geolocationSuccess, geolocationFailure)
        }else{
            message.innerText = 'Geolocation is not supported!';
        }

        function geolocationSuccess(position) {
            lats = position.coords.latitude;
            longs = position.coords.longitude;
            weather(lats,longs);
        }
        function weather() {
            $.get(
                "https://api.openweathermap.org/data/2.5/weather",
                {
                    "lat": lats,
                    "lon": longs,
                    "appid": "eaa7e82c7b7b116cf6466cb344bbff39"

                },
                function (data) {
                    city.innerHTML = data.name;
                    temperature.innerHTML = Math.round(data.main.temp - 273) + '&#176';
                    description.innerHTML = data.weather[0].description;
                    wind.innerHTML = "Wind = " + data.wind.speed + ' m/s';
                    cloud.innerHTML = 'Clouds: ' +  data.clouds.all;
                    presure.innerHTML = 'Presure ' + data.main.pressure + ' hPa';
                    icon.src = 'https://openweathermap.org/img/w/' + data.weather[0].icon + '.png';
                    console.log(data);
                }
            );
        }

        function geolocationFailure(positionError) {
            var eror = positionError.code;
            if ( eror === 1){
                message.innerHTML = 'Вы отказались предоставить разрешение на установку местоположения.'
            } else if(eror === 2){
                message.innerHTML = 'Проблемы с подключением к интернету'
            }else if(eror === 3){
                message.innerHTML = 'Не удалось установить местоположение в течении установленого времени.'
            }else {
                message.innerHTML = 'Ошибка установить местоположение, попробуйте пожалуйста еще раз.'
            }
        }
    </script>
</body>
</html>
